<!DOCTYPE html>
<html lang="es">
  <head>
    <title>App Notas</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/layout.css')}}"
    />
    {% block styles %}
    
    {% endblock styles %}
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&family=Roboto+Condensed:wght@300;400;700&family=Roboto:ital,wght@0,100;0,300;0,500;0,900;1,300;1,400;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container-img" >
        <a href="{{ url_for('index')}}">
        <img  src="{{ url_for('static', filename='img/notas.PNG')}}" />
        </a>
      </div>
      <nav class="nav-items">
        <ul>
          {% if user %}
          <li><a href="{{ url_for('crear_nota') }}">Crear Nota +</a></li>
          <li><a href="{{ url_for('logout') }}">Cerrar sesion</a></li>
          {% else %}
            <li><a href="{{url_for('registrarse')}}">Registro</a></li>
            <li><a href="{{url_for('acceder')}}">Acceder</a></li>
          {% endif %}
        </ul>
      </nav>
    </header>
    <main class="hero">


    {% block content %}
    {% endblock content %}

    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <footer>
      <p>Esta Pagina esta hecha por <a href="https://github.com/DemonShike/ProyectoWeb-VrFantasy">Gabriel David Martinez</a> &copy;</p>
    </footer>
    <script  src="{{ url_for('static', filename="js/masonry.js") }}" defer  ></script>
  </body>
</html>
